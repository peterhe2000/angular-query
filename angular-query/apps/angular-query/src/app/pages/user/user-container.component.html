<ng-container *subscribe="users$ as users">
  <div *ngIf="users.isLoading">IsLoading....</div>

  <p *ngIf="users.isError">Error...</p>

  <ul *ngIf="users.isSuccess">
    <li *ngFor="let user of users.data.users">
      {{ user | json}}
    </li>
  </ul>
  <angular-query-user-list></angular-query-user-list>
</ng-container>
<angular-query-add-user></angular-query-add-user>
