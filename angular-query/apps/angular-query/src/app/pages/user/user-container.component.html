<ng-container *ngIf="isLoading || isCreatingUser">
  isLoading
</ng-container>
<ng-container *ngIf="addTodoMutation">
  {{ addTodoMutation.isLoading ? 'MutationLoading' : '' }}
</ng-container>
<angular-query-add-user (addUser)="onAddUser($event)"></angular-query-add-user>
<ng-container *ngIf="users_Result">
  container works
  <div *ngIf="users_Result?.isLoading">IsLoading....</div>
  <p *ngIf="users_Result?.isError">Error...</p>

  <ul *ngIf="users_Result?.isSuccess">
    <li *ngFor="let user of users_Result.data">
      {{ user | json}}
    </li>
  </ul>
  <angular-query-user-list></angular-query-user-list>
</ng-container>
<ng-container *ngIf="todos_Result">
  <div *ngIf="todos_Result?.isLoading">IsLoading....</div>
  <p *ngIf="todos_Result?.isError">Error...</p>
  TODOs:
  <ul *ngIf="todos_Result?.isSuccess">
    <li *ngFor="let todo of todos_Result.data | slice:0:5">
      {{ todo | json}}
    </li>
  </ul>
</ng-container>
