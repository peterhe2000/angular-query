<section class="addUser">
  <mat-form-field>
    <input
      matInput
      type="text"
      [(ngModel)]="name"
    />
  </mat-form-field>
  <button (click)="onAddUser(name)">
    Add
  </button>
</section>
<ng-container *subscribe="addTodoMutation$.result$ as addTodoMutation">
  {{ addTodoMutation.isLoading ? 'Loading' : '' }}
</ng-container>
