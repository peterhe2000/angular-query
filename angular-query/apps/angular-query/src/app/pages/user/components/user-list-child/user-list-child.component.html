<p>user-list-child works!</p>
<ng-container *ngIf="users_Result$ | async as users_Results">
  <div *ngIf="users_Results.isLoading">IsLoading....</div>
  <p *ngIf="users_Results.isError">Error...</p>

  <ul *ngIf="users_Results.isSuccess">
    <li *ngFor="let user of users_Results.data">
      {{ user | json}}
    </li>
  </ul>
  <angular-query-user-list-child-child></angular-query-user-list-child-child>
</ng-container>
